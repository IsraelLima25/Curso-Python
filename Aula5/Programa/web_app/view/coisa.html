<!doctype html>
<head>
    <title>Minha Aplicação - Coisa</title>
</head>

<body>
    <img src="/static/flask_logo.png" height="82" width="100">

    <h1>Minha Aplicação</h1>

    <h2>Coisa</h2>

    <ul>
        <li><a href="/inicial">Página Inicial</a></li>
        <li><a href="/categorias">Categorias</a></li>
        <li><a href="/coisas">Coisas</a></li>
    </ul>

    <form method="post" action="/coisa/{{ coisa.id }}">
        Nome: <input type="text" name="nome" id="nome" value="{{ coisa.nome }}">
        <br>
        Utilidade: <input type="text" name="utilidade" id="utilidade" value="{{ coisa.utilidade }}">
        <br>
        Valor (R$): <input type="text" name="valor" id="valor" value="{{ coisa.valor }}">
        <br>
        Categoria:
        <select name="categoria" id="categoria">
        {% for cat in categorias %}
            <option value="{{ cat['id'] }}" {{ ('', 'selected=selected')[cat['id'] == coisa['categoria']] }}>{{ cat['descricao'] }}</option>
        {% endfor %}
        </select>
        <br>
        <input type="submit" value="Salvar">
        <input type="button" value="Cancelar" onClick="document.location.href='/coisas'">

    </form>

</body>
